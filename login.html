<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/login.css">
    <!-- JS -->
    <script src="JS/login.js"></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
    <title>เข้าสู่ระบบ</title>
</head>
<body>
    <div class="container forms">
        <div class="form login">
            <div class="form-content">
                <img src="image/Logo.png" alt="โรงพยาบาลเทศบานครอุดรธานี">
                <header>Login</header>

                <form action="#">
                    <div class="field input-feild">
                        <input type="text" placeholder="Username" class="username">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <div class="field button-feild">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                        <a href="index.html" class="back-index">
                            <i class='bx bx-arrow-back arrow-back'></i>
                            Back to Udonthani Hospital website
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
